<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>

    <title>{% block title %}Try Foundation{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Try Foundation is a series of interactive lessons and projects to teach the Zurb Foundation framework. It's meant to let you build HTML &amp; CSS pieces real-time in the browser so you can work on actual projects with what you've learned. It was built by Charlie Guo and Kevin Xu.{% endblock %}" />
    <link rel="icon" href="{{ MEDIA_URL }}images/favicon.ico" type="image/x-icon" />

    <!-- Apple Meta Data -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {# TODO: <link rel="apple-touch-icon-precomposed" href="{{ MEDIA_URL }}images/apple-touch-icon.png" /> #}

    <!-- Facebook Meta Data -->
    <meta property="og:url" content="http://www.tryfoundation.io/" />
    <meta property="og:title" content="Try Foundation" />
    <meta property="og:description" content="Try Foundation is a series of interactive lessons and projects to teach the Zurb Foundation framework. It's meant to let you build HTML &amp; CSS pieces real-time in the browser so you can work on actual projects with what you've learned. It was built by Charlie Guo and Kevin Xu." />
    <meta property="og:image" content="http://www.tryfoundation.io{{ MEDIA_URL }}images/logo.png" />
    <meta property="og:type" content="website" />

    <!-- Included CSS Files (Uncompressed) -->
    <!-- <link rel="stylesheet" href="{{ MEDIA_URL }}css/foundation.css"> -->

    <!-- Included CSS Files -->
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/normalize.css" />
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/foundation.min.css" />
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/prism.css">
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/animate.css">
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/app.css" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/foundation.icons.css">
    <!-- <link rel="stylesheet" href="{{ MEDIA_URL }}css/responsive-tables.css"> -->

    <!--[if lt IE 9]>
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/ie.css">
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/foundation.icons-ie7.css">
    <![endif]-->
    <!--[if gte IE 9]>
        <style type="text/css">
            .gradient {
                filter: none;
            }
        </style>
    <![endif]-->

    {% block extra_head %}{% endblock %}

    <script src="{{ MEDIA_URL }}js/modernizr.js"></script>

    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-40465651-1']);
      _gaq.push(['_setDomainName', 'tryfoundation.io']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>

</head>

<body class="body">
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=343797409063510";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <!-- PROMPT IE 6 USERS TO INSTALL CHROME FRAME. REMOVE THIS IF YOU SUPPORT IE 6.
    chromium.org/developers/how-tos/chrome-frame-getting-started -->
    <!--[if lt IE 7]><p class="chromeframe center">Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
    <!-- <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.2/CFInstall.min.js"></script> -->

    <!-- Main Content -->
    {% block content %}{% endblock %}
    <!-- End Block -->

    <!-- jQuery 1.9.1 -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ MEDIA_URL }}js/jquery.1.9.1.min.js"><\/script>')</script>

    <!-- Included JS Files -->
    <script src="http://rawgithub.com/ajaxorg/ace-builds/master/src-noconflict/ace.js"></script>
    <script src="{{ MEDIA_URL }}js/jquery.mailcheck.min.js"></script>
    <script src="{{ MEDIA_URL }}js/foundation.min.js"></script>
    <script src="{{ MEDIA_URL }}js/prism.js"></script>
    <script src="{{ MEDIA_URL }}js/app.js"></script>

    <!-- Additional JS Files -->
    <!-- <script src="{{ MEDIA_URL }}js/jquery.responsive-tables.js"></script> -->
    <!-- <script src="{{ MEDIA_URL }}js/jquery.textchange.min.js"></script> -->

    {% block javascript %}{% endblock %}

</body>
</html>
