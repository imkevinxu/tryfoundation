<div id="header_code">
    <nav class="top-bar">
        <ul class="title-area">
            <li class="name">
                <h1><a href="{% url index %}">Try <span class="strong">Foundation</span></a></h1>
            </li>
        </ul>

        <section class="top-bar-section">
            <ul class="right">
                <li>
                    <a href="{% url learn %}">View Lessons</a>
                </li>
                {% if request.user.is_authenticated() %}
                    <li>
                        <a href="{% url logout %}">Logout</a>
                    </li>
                    <li>
                        <img src="{{ request.user.get_profile().gravatar }}?s=36&d=mm" class="profile_picture">
                    </li>
                {% else %}
                    <li>
                        <a href="{% url index %}">Sign up</a>
                    </li>
                {% endif %}
            </ul>
        </section>
    </nav>
</div>
